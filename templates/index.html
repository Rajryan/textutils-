<div class="container">
  <span class="header"></span>
<form action="/analyze/">
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="text"></textarea>
  </div>
  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepunc">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
  </div>
  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch2" name="capstext">
  <label class="custom-control-label" for="customSwitch2">Change in UPPERCASE </label>
  </div>
<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch3" name="extraspaceremover">
  <label class="custom-control-label" for="customSwitch3">Remove Extra Space</label>
  </div>
  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch4" name="newlineremover">
  <label class="custom-control-label" for="customSwitch4">Remove New Lines</label>
  </div>
  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch5" name="charcount">
  <label class="custom-control-label" for="customSwitch5">Character Count</label>
  </div> <br>
<button type="submit" class="btn btn-success">Analyze Text</button>
</form>
